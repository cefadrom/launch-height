<!DOCTYPE html>
<!--suppress CheckTagEmptyBody -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../../styles/main.scss">
    <title>Données brutes - hauteur du lancer</title>
</head>
<body class="with-nav">

<nav class="navbar navbar-dark bg-primary navbar-expand-sm fixed-top">
    <span class="navbar-brand">Données brutes</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-sm-auto">
            <li class="nav-item active">
                <a class="nav-link" href="../index.html">Accueil</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="vertical.html">Direction verticale</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="distance.html">Distance du lancer</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <div id="result" class="d-none">
        x : <span id="result-x"></span>
        <br>
        y : <span id="result-y"></span>
        <br>
        z : <span id="result-z"></span>
        <br>
        Mesures : <span id="result-datacount"></span>
        <br>
        Fréquence d'actualisation : <span id="result-datarate"></span>/s
        <br>

        <div class="custom-control custom-switch mt-3">
            <input type="checkbox" class="custom-control-input" id="gravity">
            <label class="custom-control-label" for="gravity">Exclure la gravité</label>
        </div>
        <div class="form-group row">
            <label for="limit" class="col-sm-6 col-form-label">Limite de fréquence (0 = aucune limite) :</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="limit" value="0" min="0">
            </div>
        </div>
        <button id="pause" class="btn btn-warning d-block my-2">Pause</button>
        <button id="reset" class="btn btn-danger d-block my-2">Réinitialiser</button>
    </div>

</div>

<script src="raw.ts"></script>

<script>
    // 000webhost banner remover
    window.onload = function () {
        let list = document.getElementsByTagName('div');
        for (let i = 0; i < list.length; i++) {
            if (list[i].innerHTML.includes('000webhost.com')) {
                list[i].remove();
            }
        }
    };
</script>

</body>
</html>
